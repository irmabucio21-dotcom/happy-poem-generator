<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Happy Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Happy Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the happy poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The happy poem will
        <br />
        be generated here...
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="http://github.com/irmabucio21-dotcom" target="_blank"
        >Irma Bucio</a
      >
      and is
      <a
        href="https://github.com/irmabucio21-dotcom/happy-poem-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://ai-happy-poem-generator.netlify.app/"
        >hosted on Netlify</a
      >
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
